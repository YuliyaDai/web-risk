<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>城市安全风险管理系统</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg">
<h1 class="login_title">城市安全风险管理系统</h1>
<form class="form-horizontal" id="login">
  <div class="form-group">
    <label for="countID" class="col-md-3 control-label">账号</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="countID"  placeholder="ID">
    </div>
  </div>
  <div class="form-group">
    <label for="psdID" class="col-md-3 control-label">密码</label>
    <div class="col-md-9">
      <input type="password" class="form-control" id="psdID"  placeholder="password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">角色</label>
    <div class="col-md-6">
        <select>
          <option>数据管理员</option>
          <option>企业自评员</option>
          <option>政府人员</option>
          <option>第三方评估员</option>
        </select>
    </div>
  </div>
  <button type="submit" class="btn btn-default col-md-6">登录</button>
</form>

  <script> (window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js"><\/script>')); </script>
  <script src="js/style.js"></script>
</body>
</html>
